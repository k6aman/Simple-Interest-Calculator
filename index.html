<!DOCTYPE html>
<html>
    <title>Web App â€“ Simple Interest Calculator</title>
    <head>
    <!--initialising js script-->
    <script src="script.js"></script>

    <!--creating references to css file-->
    <link rel="stylesheet" href="style.css">
    </head>
    <!--creating main divider-->
    <div class='maindiv'>
        <h1>Simple Interest Calculator</h1>

        <!--Creating Amount/number of years inputs. Amount uses validate function to check whether its bigger than 0-->
        Amount <input type="number"  id="principal" onchange="validate()">  <br/>
        No. of Years <select id="years">
            <option value = '1'>1</option>
            <option value = '2'>2</option>
            <option value = '3'>3</option>
            <option value = '4'>4</option>
            <option value = '5'>5</option>
            <option value = '6'>6</option>
            <option value = '7'>7</option>
            <option value = '8'>8</option>
            <option value = '9'>9</option>
            <option value = '10'>10</option>

        </select>
        <br>
        
        <!--creating interest rate input, with updateRate function being run on change of value-->
        Interest Rate : <input type="range" id="rate" min="1" max="20" value="10.25" step='0.25' onchange="updateRate()">
        <span id="rate_val">
        10.25%
        </span>
        
        <!--creating button which run the compute function-->
        <button onclick="compute()">Compute Interest</button><br/>
        <span id="result"></span><br>

        <footer>

        &#169;  Everyone Can Get Rich


</footer>
    </div>
</html>
